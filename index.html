<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="BarreNav">
        <div>
            <img src="GSB LOGO.png" alt="">
        </div>
        <div>
            <a href="#"> Lien 1</a>
            <a href="#"> Lien 2</a>
            <a href="#"> Lien 3</a>
         </div>
    </nav>
                                                    
    <div>
        <form class="formulaire">
            <h1>Formulaire de recherche </h1>
            <div class="FormPrenom">
              <label for="inputFirstName" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="inputText">
            </div>
            <div class="FormNom">
              <label for="inputLastName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="inputText">
            </div>
            <div class="FormSpecialite">
              <label for="inputSpeciality" class="form-label">Spécialité</label>
              <input type="text" class="form-control" id="inputSpeciality" placeholder="Dentiste, Chirurgien, Podologue...">
            </div>
            </div>
            <div class="formulaire">
              <label for="inputCity" class="FormVille">Ville</label>
              <select id="inputCity" class="form-select">
                <option selected>Marseille</option>
                <option>Paris</option>
                <option>Lyon</option>
              </select>
            </div>
            </div>
            <div class="FormBoolean">
              <div class="formulaire">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Déjà visité
                </label>
              </div>
            </div>
            <div class="formulaire">
              <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
          </form>
    </div>
</body>
</html>
